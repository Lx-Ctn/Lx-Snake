<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet" />

		<title>Lx Snake</title>
		<meta name="description" content="A snake game running on JavaScript canvas" />
	</head>

	<body>
		<header id="header">
			<h1 id="title">Lx Snake<span class="three-dots">...</span></h1>

			<div id="navBar">

					<p title="Votre meilleur scrore">Best : <span id="bestScore">0</span></p>
				</div>

							/>
							<circle cx="201.67" cy="202.25" r="116.5" stroke-miterlimit="10" />
						</g>
					</svg>
				</div>
			</div>
		</header>

		<main id="main">
			<div id="setting">
				<h2>Setting</h2>
				<button id="exitSetting" title="Exit setting">
					<div class="cross-bar bar-1"></div>
					<div class="cross-bar bar-2"></div>
				</button>
				<form>
					<fieldset>
						<legend>Gameplay :</legend>
						<label class="gamePlaySelector" id="mirrorSelector"
							>Mode miroir :
							<span class="settingDescriptions">Classique 3310 style.</span>
							<input type="radio" id="mirror" value="mirror" name="gamePlay" checked />
							<span class="checkmark"></span>
						</label>
						<label class="gamePlaySelector" id="wallsSelector"
							>Mode murs :
							<span class="settingDescriptions">Les bords sont mortels.</span>
							<input type="radio" id="walls" value="walls" name="gamePlay" />
							<span class="checkmark"></span>
						</label>
					</fieldset>

					<fieldset>
						<legend>
							Style :
							<canvas id="snakePreview"></canvas>
						</legend>
						<label class="styleSelector" id="classicSelector"
							>Classique :
							<span class="settingDescriptions">Style par défaut, ou plutôt absence de style...</span>
							<input type="radio" id="classic" value="classic" name="style" checked />
							<span class="checkmark"></span>
						</label>
						<label class="styleSelector" id="fullSelector"
							>Plein :
							<span class="settingDescriptions">On attache les morceaux.</span>
							<input type="radio" id="full" value="full" name="style" />
							<span class="checkmark"></span>
						</label>
						<label class="styleSelector" id="roundedSelector"
							>Arrondis :
							<span class="settingDescriptions">On commence à voir quelque chose d'organique.</span>
							<input type="radio" id="rounded" value="rounded" name="style" />
							<span class="checkmark"></span>
						</label>
						<label class="styleSelector" id="bigHeadSelector"
							>Grosse tête :
							<span class="settingDescriptions">Mais c'est un serpent !</span>
							<input type="radio" id="bigHead" value="bigHead" name="style" />
							<span class="checkmark"></span>
						</label>
					</fieldset>
				</form>
			</div>

			<canvas id="mainGame"></canvas>
		</main>

		<footer id="footer">
			<nav>
				<ul>
					<li>
						<a
							class="author-link"
							href="https://lxctn.com/work/lx-snake-game"
							title="Go to the author page : Lx Design"
							><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 185.12 185.12">
								<path
									class="logo-color l-path"
									d="M0,185.12C7.3,104.22,14.59,23.32,14.59,23.32c0,0,0,80.9,0,161.8"
								/>
								<path
									class="logo-color x-path"
									d="M 107.98 185.12 C 74.85 115.49 41.72 45.86 41.72 45.86 c 0 0 41.19 69.63 82.38 139.26"
								/>
								<path
									class="logo-color x-haut-path"
									d="M7.55,185.12C34.79,123.66,101.77,36.81,185.12,0,106.45,38.78,45.89,125.92,23.6,185.11"
								/>
							</svg>
							Lx Design</a
						>
					</li>
				</ul>
			</nav>
		</footer>
	</body>
</html>
